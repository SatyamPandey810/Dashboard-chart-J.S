<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href ="https://fonts.googleapis.com/icon?famaily=Material+Icons+Outlined" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="grid-container">
        <!-- sidebar -->
        <aside class="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <i class="fa-solid fa-layer-group fas"></i>
                </div>

            </div>
        </aside>
        <!-- main -->
        <main class="main-container">
            <div class="main-title">
                <h2>DASHBOARD</h2>
            </div>
            <div class="main-card">
                <div class="card">
                    <div class="card-inner">
                        <h3>PRODUCTS</h3>
                        <i class="fa-solid fa-calendar-week fa"></i>
                    </div>
                    <h1>249</h1>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <h3>CATEGORIES</h3>
                        <i class="fa-solid fa-calendar-week fa"></i>
                    </div>
                    <h1>25</h1>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <h3>GROUPS</h3>
                        <i class="fa-solid fa-calendar-week fa"></i>
                    </div>
                    <h1>1500</h1>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <h3>ALERTS</h3>
                        <i class="fa-solid fa-calendar-week fa"></i>
                    </div>
                    <h1>56</h1>
                </div>
            </div>
            <div class="charts">
                <div class="charts-cards">
                    <h2 class="charts-title">DSO</h2>
                    <div id="hello">
                    </div>
                </div>
                <div class="charts-cards">
                    <h2 class="charts-title">Top 5 Product</h2>
                    <div id="chart">
                    </div>
                </div>
                <div class="charts-cards">
                    <h2 class="charts-title">Purchase and salse Orders</h2>
                    <div id="area-chart">
                    </div>
                </div>
                <div class="charts-cards">
                    <h2 class="charts-title">Profit and loss summary</h2>
                    <div id="about">
                    </div>
                </div>


            </div>
        </main>

    </div>

    <!--------- Apexcharts--------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.42.0/apexcharts.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
